<html ng-app="ngApp">
	<head>

		<meta charset="utf-8" />
		<title>Textarea</title>

		<link rel="stylesheet" href="style.css">
		
	</head>
	<body>

		<script type="text/javascript" src="app.js"></script>

</html>
